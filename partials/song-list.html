<div class="container-fluid">
  <div class="row-fluid">
   <div class="span12">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="song in songs | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/songs/{{song.ID}}">{{song.Title}}</a>
          <p>Lyricist  : {{song.Lyricist}}</p>
          <p>Composer : {{song.Composer}}</p>
          <p>Copyright  : {{song.Copyright}}</p>
          
        </li>
      </ul>

    </div>
  </div>
</div>
