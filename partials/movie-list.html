<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="Copyright">Publication Date</option>
        <option value="Title">Alphabetical</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="movie in movies | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/movies/{{movie.ID}}">{{movie.Title}}</a>
          <p>Lyricist  : {{movie.Lyricist}}</p>
          <p>Composer : {{movie.Composer}}</p>
          <p>Copyright  : {{movie.Copyright}}</p>
          
        </li>
      </ul>

    </div>
  </div>
</div>
