<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="movie in movies | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/movies/{{movie.ID}}">{{movie.Title}}</a>
          <p>Lyricist  : {{movie.Lyricist}}</p>
          <p>Composer : {{movie.Composer}}</p>
          <p>Copyright  : {{movie.Copyright}}</p>
          
        </li>
      </ul>

    </div>
  </div>
</div>
