<div class="container-fluid">
  <div class="row-fluid">
   <div class="span12">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="show in shows | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/shows/{{show.ID}}">{{show.Title}}</a>
          <p>Lyricist  : {{show.Lyricist}}</p>
          <p>Composer : {{show.Composer}}</p>
          <p>Copyright  : {{show.Copyright}}</p>
          
        </li>
      </ul>

    </div>
  </div>
</div>
