<h3>Browse Shows</h3>
<table class="table table-striped" style="width:100%">
	<tr>
		<th>Title</th>
		<th>Lyricist</th>
		<th>Composer</th>
		<th>Date</th>
	</tr>
	<repeat group="{{@data}}" value="{{@show}}">
		<tr>
			<td><a href="{{@root}}/show/{{@show->ID}}">{{@show->Title}}</a></td>
			<td>{{@show->Lyricist}}</td>
			<td>{{@show->Composer}}</td>
			<td>{{@show->ShowDate}}</td>
		</tr>
	</repeat>
</table>
