<h3>Songs Beginning with {{strtoupper(@PARAMS.query)}}</h3>
<table class="table table-striped" style="width:100%">
	<tr>
		<th>Title</th>
		<th>Lyricist</th>
		<th>Composer</th>
		<th>Date</th>
	</tr>
	<repeat group="{{@data}}" value="{{@song}}">
		<tr>
			<td><a href="{{@root}}/song/{{@song->ID}}">{{@song->Title}}</a></td>
			<td>{{@song->Lyricist}}</td>
			<td>{{@song->Composer}}</td>
			<td>{{@song->Copyright}}</td>
		</tr>
	</repeat>
</table>
