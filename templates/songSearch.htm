<h3>Songs matching {{@PARAMS.query}}</h3>
<ul class="unstyled">
	<repeat group="{{@data}}" value="{{@song}}">
		<li>
			<h4><a href="{{@root}}/song/{{@song->ID}}">{{@song->Title}}</a></h4>
			<dl class="dl-horizontal">
				<dt>Lyricist</dt>
				<dd>{{@song->Lyricist}}</dd>
				<dt>Composer</dt>
				<dd>{{@song->Composer}}</dd>
				<dt>Year</dt>
				<dd>{{@song->Copyright}}</dd>
			</dl>
		</li>
	</repeat>
</ul>
