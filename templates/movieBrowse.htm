<h3>Browse Movies</h3>
<table class="table table-striped" style="width:100%">
	<tr>
		<th>Title</th>
		<th>Lyricist</th>
		<th>Composer</th>
		<th>Date</th>
		<th>Studio</th>
	</tr>
	<repeat group="{{@data}}" value="{{@movie}}">
		<tr>
			<td><a href="{{@root}}/song/{{@movie->ID}}">{{@movie->Title}}</a></td>
            <td>{{@movie->Lyricist}}</td>
            <td>{{@movie->Composer}}</td>
			<td>{{@movie->MovieDate}}</td>
			<td>{{@movie->Studio}}</td>
	    </tr>
	</repeat>
</table>
